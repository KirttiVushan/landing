
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uNmazE - The OffBeat</title>
    <link rel="icon" href="unmaze_logo.png" />
    <style>
        :root {
            --color-primary: #C91F2F;
            --color-primary-hover: #A81827;
            --color-primary-dark: #8B0E1D;
            --color-black: #1F2121;
            --color-white: #FCFCF9;
            --color-gray-light: #F5F5F5;
            --color-gray-medium: #A7A9A9;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --duration-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-black);
            background-color: var(--color-white);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--color-white);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--color-primary);
        }

        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-cta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--duration-normal);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(201, 31, 47, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-black);
            border: 1px solid var(--color-black);
        }

        .btn-secondary:hover {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(201, 31, 47, 0.05) 0%, rgba(201, 31, 47, 0.02) 100%), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="%23C91F2F" stroke-width="0.5" opacity="0.1" /></pattern></defs><rect width="1200" height="600" fill="%23FCFCF9" /><rect width="1200" height="600" fill="url(%23grid)" /></svg>');
            padding: 6rem 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-logo {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .hero-logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hero-content h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--color-black);
            letter-spacing: -0.02em;
        }

        .hero-content h1 .highlight {
            color: var(--color-primary);
        }

        .hero-content p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--color-gray-medium);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            line-height: 1.8;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .hero-cta .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: var(--color-black);
            color: var(--color-white);
            padding: 2rem;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-cta {
                gap: 0.7rem;
            }

            .hero {
                padding: 3rem 1.5rem;
            }

            .hero-cta {
                gap: 0.7rem;
            }

            .hero-cta .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-logo">
            <img src="unmaze_logo.png" alt="uNmazE" />
        </div>
        <div class="hero-content">
            <h1>
                uNmazE The <span class="highlight">OffBeat</span>
            </h1>
            <p>
                COMING SOON
            </p>
            
            
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 uNmazE. Navigate the offbeat Northeast India.</p>
    </footer>

    <script>
        document.querySelectorAll('.btn-primary').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Get Started clicked');
            });
        });
    </script>
</body>
</html>
